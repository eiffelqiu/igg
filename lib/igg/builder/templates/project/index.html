<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Impact Game</title>
    <style type="text/css">
        html, body {
            background-color: #333;
            color: #fff;
            font-family: helvetica, arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 12pt;
        }

        #canvas {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        #nav-btn {
            fill: white;
            height: 40px;
            position: absolute;
            right: 10px;
            top: 7px;
            display: none;
        }

        .vertical-line {
            margin-top: 30px;
            margin-bottom: 30px;
            width: 35px;
            border-bottom: #F7F7F7 4px solid;
        }

        body {
            -webkit-font-smoothing: antialiased;
            font: normal 15px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #232525;
        }

        aside {
            position: fixed;
            float: left;
            width: 100px;
            padding-top: 30px;
            padding-left: 25px;
            top: 0;
            bottom: 0;
            background-color: #474958;
            z-index: 400;
        }

        nav {
            display: block;
        }

        nav ul {
        }

        nav ul li {
            line-height: 30px;
        }

        nav ul li a {
            color: #e3e2e2;
        }

        nav ul li a:hover {
            color: #2b99ff;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            margin-bottom: 50px;
            font-size: 1.5em;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.4em;
            font-weight: bold;
            color: #474958;
            -webkit-transition: font-size 0.3s;
            -moz-transition: font-size 0.3s;
            -o-transition: font-size 0.3s;
            transition: font-size 0.3s;
        }

        @media (max-width: 730px) {
            h2 {
                font-size: 2em;
            }

            aside {
                float: left;
                width: 95%;
                padding-left: 5%;
                position: relative;
                float: left;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            nav {
                display: none;
            }

            #nav-btn {
                fill: white;
                height: 40px;
                width: 40px;
                position: absolute;
                right: 7px;
                top: 7px;
                display: block;
                cursor: pointer;
            }

            h1 {
                margin-bottom: 0px;
            }

            .vertical-line {
                margin-top: 20px;
                margin-bottom: 20px;
                display: none;
            }

        }
    </style>

    <script type="text/javascript" src="lib/impact/impact.js"></script>
    <script type="text/javascript" src="lib/game/main.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/toggleDebug.js"></script>    
</head>
<body>
<aside>

    <h1>IGG</h1>

    <nav>
        <ul>
            <li><a href="/">Game</a></li>
            <li><a href="/weltmeister">weltmeister</a></li>
        </ul>
    </nav>

</aside>
<canvas id="canvas"></canvas>
</body>
</html>
